#인그레스 설정
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: petclinic-ingress
  annotations: 
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  #- host: www.hyper502.com
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: petclinic-service
            port:
              number: 80
